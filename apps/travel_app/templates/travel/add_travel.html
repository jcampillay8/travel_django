<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Layout de Sitio Web con CSS GRID</title>
		{% load static %}
        <link rel="stylesheet" href="{% static 'css/grid_02.css' %}">
        <link rel="stylesheet" href="{% static 'css/style2.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

	</head>
	<body>
		<div class="contenedor">
			<header class="header">
				<h1>Schedule a travel {{ request.session.first_name }}</h1>
                <p><a href="/travel/home" class='btn'>Home</a> | <a href="/logout" class='btn_out'>Logout</a></p>  
			</header>

			<main class="contenido">
				<h1>Add a Trip</h1>
				
				{% if messages %}
				<ul class="error-box">
				
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
				
				</ul>
				{% endif %}
				

				<form action="/travel/create" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label for="title">Destination:</label>
						<input type="text" name="destination">
					</div>
					<div class="form-group">
						<label for="author">Description:</label>
						<input type="text" name="description">
					</div>
					<div class="form-group">
						<label for="travel_from">Travel Date From: (yyyy-mm-dd)</label>
						<input type="date" name="date_from">
					</div>
					<div class="form-group">
						<label for="date_to">Travel Date To: (yyyy-mm-dd)</label>
						<input type="date" name="date_to">
					</div>
					<input type="submit" value="Add">
				</form>
			</main>
			<footer class="footer">
				Coding Dojo - Latam
			</footer>
		</div>
	</body>
</html>
